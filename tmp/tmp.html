<html>
    <head>
        <link type="text/css" rel="stylesheet" href="popup.css" />
        <title>Gmail Operator</title>
    </head>
    <body>
        <div class="mail">
            <div class="bg">
                <img src="assets/images/bg.jpg" alt="">
            </div>
            
            <div class="mail_form">
                <h3>Input Gmail Info</h3>
                <div>
                    <input type="text" id="gmail" placeholder="Address">
                    <input type="text" id="password" placeholder="Password">
                    <input type="text" id="recovery" placeholder="Recovery Address">
                    <button id="mail_submit">Submit</button>
                </div>
            </div>
            
        </div>
        <script src="assets/js/jquery.min.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
